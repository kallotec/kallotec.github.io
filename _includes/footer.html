<footer class="site-footer">
  <div class="container text-center">
    <p class="social-bar">

      <a href="http://twitter.com/{{ site.twitter }}" target="_blank">
        <img src="/assets/images/icons/noborder/twitter.png">
      </a>
      <a href="http://github.com/{{ site.github }}" target="_blank">
        <img src="/assets/images/icons/noborder/github.png">
      </a>
      <a href="http://stackoverflow.com/users/{{ site.stackoverflow }}" target="_blank">
        <img src="/assets/images/icons/noborder/stackoverflow.png">
      </a>
      <a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank">
        <img src="/assets/images/icons/noborder/linkedin.png">
      </a>
    </p>

    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}.</p>

  </div>
</footer>

<script src="{{ "/assets/scripts/jquery.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/scripts/bootstrap.min.js" | prepend: site.baseurl }}"></script>
