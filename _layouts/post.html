---
layout: default
---
<div class="page-header text-center">

  <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>

  <div class="text-muted">
    <span>{{ page.date | date_to_long_string }}</span>
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
