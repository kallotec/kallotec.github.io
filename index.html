---
layout: splash
---

<div class="page-header-splash text-center gol">

  <img src="http://www.gravatar.com/avatar/b44183376161c4fca620f515d6302811" class="avatar" />

  <h1>James H.</h1>
  <h4 class="text-muted">
    Full stack software engineer<br/>
    Christchurch, NZ
  </h4>
  <p class="social-bar">

    <a href="http://twitter.com/{{ site.twitter }}" target="_blank">
      <img src="/assets/images/icons/noborder/twitter.png">
    </a>
    <a href="http://github.com/{{ site.github }}" target="_blank">
      <img src="/assets/images/icons/noborder/github.png">
    </a>
    <a href="http://stackoverflow.com/users/{{ site.stackoverflow }}" target="_blank">
      <img src="/assets/images/icons/noborder/stackoverflow.png">
    </a>
    <a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank">
      <img src="/assets/images/icons/noborder/linkedin.png">
    </a>
  </p>
</div>


<div class="container-fluid">
  <div class="cards">
  {% for post in site.posts %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="card center-block">
            <p><a class="url" href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></p>
            <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
            <p class="text-muted">{{ post.date | date_to_string }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
