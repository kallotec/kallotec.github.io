<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Conways life simulator</title>

    <link href="styles.css" rel="stylesheet" />
    <script src="jquery-1.7.1.min.js"></script>
    <script src="DetectMobileBrowser.js"></script>
    <script src="modernizr-2.5.3.js"></script>
    <script src="gol.js"></script>

</head>
<body>
    <div id="wrapper">

        <div id="headerWrapper">
            <div id="header">
                <h1>
                    <span>Conway's Game Of Life simulator</span>
                    <a href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life" target="_blank">?</a>
                </h1>
            </div>
            <div id="controls">
                <img id="menu" src="menuicon.png" alt="Menu" />
                <input type="button" id="playPauseBtn" value="Play" />
                <input type="button" id="nextBtn" value="Next" />
                <input type="button" id="clearBtn" value="Clear" />
                <input type="button" id="resetBtn" value="Reset" />
            </div>
            <div id="moreControls">
                    <div>
                        <label for="speedSlider">Speed:</label>
                        <span id="speedSliderVal"></span>
                        <input id="speedSlider" name="speedSlider" type="range" min="100" max="500" value="200" step="100" />
                    </div>
                    <div id="cellSizeControl">
                        <label for="sizeSlider">Cell Size:</label>
                        <span id="sizeSliderVal"></span>
                        <input id="sizeSlider" name="sizeSlider" type="range" min="5" max="20" value="12" step="1" />
                    </div>
                    <div id="cellGapControl">
                        <label for="cellGapCheck">Cell Gap On:</label>
                        <input type="checkbox" id="cellGapCheck" name="cellGapCheck" checked="checked" />
                    </div>
                </div>
        </div>

        <canvas id="drawingSurface">
            <p>Your browser does not support the Canvas feature.</p>
        </canvas>

    </div>
</body>
</html>
